url: https://edubruell.github.io/tidyllm/
template:
  bootstrap: 5
  bootswatch: litera  
  assets:
    css: ["extra.scss"]
    
reference:
  - title: "LLM Message Handling"
    contents:
      - llm_message
      - df_llm_message
      - last_reply
      - last_user_message
      - get_reply
      - get_user_message

  - title: "Core Chat-API Functions"
    contents:
      - openai
      - claude
      - groq
      - mistral
      - ollama
      - azure_openai
      - chatgpt # Deprecated, use openai instead

  - title: "Embedding API Functions"
    contents:
    - ollama_embedding
    - openai_embedding
    - mistral_embedding

  - title: "Ollama Functions"
    contents:
      - ollama_download_model
      - ollama_list_models

  - title: "Internals and Utility Functions"
    contents:
      - LLMMessage
      - perform_api_request
      - generate_callback_function
      - initialize_api_env
      - rate_limit_info
      - update_rate_limit
      - wait_rate_limit
      - parse_duration_to_seconds
      - ratelimit_from_header

  - title: "PDF Processing"
    contents:
      - pdf_page_batch


